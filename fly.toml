# fly.toml app configuration file
app = "jesus-sayings-search"
primary_region = "sjc"

[build]

[env]
PHX_HOST = "jesus-sayings-search.fly.dev"
PORT = "8080"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/healthcheck"

[deploy]
release_command = "/app/bin/migrate"